<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../services/onlineShop.service.client.js"></script>
    <script src="./onlineShop.controller.client.js"></script>


</head>
<body>
<div class="container">
    <h1>OnlineShop jQuery Client</h1>

    <div class="row">
        <div class="col">
            <h2>Search</h2>
            <input class="product-search-title" placeholder="Title"/>
            <button class="product-search-btn">Search</button>

            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Poster</th>
                </tr>
                </thead>
                <tbody class="product-rows">
                <tr class="product-row-template">
                    <td class="product-title"></td>
                    <td class="product-price"></td>
                    <td><img class="product-poster" height="80px"/></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col">
            <h2>Details</h2>
            <h3 class="product-title-detail"></h3>
            <h3 class="product-createdAt-detail"></h3>
<!--            <h3 class="product-high-price-detail"></h3>-->
<!--            <h3 class="product-low-price-detail"></h3>-->
        </div>

    </div>
</div>
</body>
</html>
