<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="profile.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div>

        <h2 class = "wbdv-message">Profile successfully saved</h2>

        <div class="form-group row">
            <label class="col-lg-2 col-sm-6 col-form-label"
                   for="username">Username</label>
            <div class="col-lg-10 col-sm-6">
                <input  id="username"
                        class="form-control wbdv-field wbdv-username"
                        value="Alice"
                        type="text"
                        placeholder="joe123"
                        title="Use this username to login"/>
            </div>
        </div>

        <div class="form-group row">

            <label class="col-lg-2 col-sm-6 col-form-label">Phone</label>
            <div class="col-lg-10 col-sm-6 wbdv-field wbdv-phone">
                <input  class="form-control"
                        type="text"
                        placeholder="(123)4567890"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-2 col-sm-6 col-form-label">Password</label>
            <div class="col-lg-10 col-sm-6">

                <input  class="form-control wbdv-field wbdv-password"
                        type="password"/>
            </div>
        </div>


        <div class="form-group row">

            <label class="col-lg-2 col-sm-6 col-form-label">Date of birth</label>
            <div class="col-lg-10 col-sm-6 wbdv-field wbdv-dob">

                <input  class="form-control"
                        type="date"/>
            </div>
        </div>

        <div class="form-group row">

            <label class="col-lg-2 col-sm-6 col-form-label">Email</label>
            <div class="col-lg-10 col-sm-6 wbdv-field wbdv-email">
                <input  class="form-control "
                        type="text"
                        placeholder="aaabbb@ccc.com"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-2 col-sm-6 col-form-label">Role</label>
            <div class="col-lg-10 col-sm-6 wbdv-field wbdv-role">
                <select>
                    <option value="Faculty">Faculty</option>
                    <option selected value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>

    </div>


    <a href="/index.html"
       class="btn btn-primary wbdv-button wbdv-logout">
        Logout
    </a>

    <a
       class="btn btn-primary wbdv-button wbdv-update">
        Update
    </a>


</div>
</body>
</html>
