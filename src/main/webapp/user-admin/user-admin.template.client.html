<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>
<body class="container">

<nav class="navbar fixed-top justify-content-between navbar navbar-dark" style="background-color: #563d7c;">
    <a class="navbar-brand wbdv-label wbdv-course-manager" style="color: white">User Admin</a>

</nav>
<br>
<br>
<br>
<br>
<h1>User Admin</h1>
<br>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>&nbsp;</th>
    </tr>

    <tr class="wbdv-form">
        <th><input id="usernameFld" class="form-control wbdv-username-fld"
                   placeholder="Username" /></th>
        <th><input id="passwordFld" class="form-control wbdv-password-fld"
                   placeholder="Password" /></th>
        <th><input id="firstNameFld" class="form-control wbdv-first-fld"
                   placeholder="First Name" /></th>
        <th><input id="lastNameFld" class="form-control wbdv-last-fld"
                   placeholder="Last Name" /></th>
        <th><select id="roleFld" class="form-control wbdv-role-fld">
            <option value="FACULTY">Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
        </select></th>
        <th><span class="float-right" style="white-space: nowrap">
            <button class="wbdv-add-btn btn"><i class="fa-2x fa fa-plus wbdv-create"></i></button>
             <button class="wbdv-update-btn btn"><i class="fa-2x fa fa-check wbdv-update"></i></button>
        </span></th>
    </tr>

    </thead>


    <tbody class="wbdv-tbody">
    <tr class="wbdv-user-row-template wbdv-template wbdv-user wbdv-hidden">
        <td class="wbdv-username">alice</td>
        <td class="wbdv-password">****</td>
        <td class="wbdv-first-name">Alice</td>
        <td class="wbdv-last-name">Wonderland</td>
        <td class="wbdv-role">Faculty</td>
        <td class="wbdv-controls">
            <span class="float-right">

            <button class="wbdv-delete btn"><i id="wbdv-remove" class="fa-2x fa fa-times wbdv-remove"></i></button>
            <button class="wbdv-edit btn"> <i id="wbdv-edit" class="fa-2x fa fa-pencil wbdv-edit"></i></button>
            </span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
