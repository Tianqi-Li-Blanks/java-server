<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="register.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h1>Register</h1>

    <label for="username">Username</label>
    <input  id="username"
            class="form-control wbdv-field wbdv-username"
            type="text"
            placeholder="joe123"
            title="Use this username to login"/>
    Password

    <input
            class="form-control wbdv-field wbdv-password"
            type="password"/>
    Verify Password

    <input
            class="form-control wbdv-field wbdv-password-verify"
            type="password"/>

    <a href="../profile/profile.template.client.html"
       class="btn btn-primary wbdv-button wbdv-register">
        Register
    </a>

    <a class="pull-right btn btn-primary wbdv-link wbdv-login"
       href="../login/login.template.client.html">
        Login
    </a>

    <a class="pull-right btn btn-primary"
       href="/index.html">
        Cancel
    </a>

</div>
</body>
</html>
