<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="../styles.css" rel="stylesheet"/>

    <link href="login.style.client.css" rel="stylesheet"/>

</head>
<body>
<div  class="container">
    <h1>Login</h1>

    <label for="username">Username</label>
    <input  id="username"
            class="form-control wbdv-field wbdv-username"
            type="text"
            placeholder="joe123"
            title="Use this username to login"/>
    <br/>
    Password
    <input type="password"
           class = "form-control wbdv-field wbdv-password"/>
    <br/>
    <a href="../profile/profile.template.client.html"
       class="btn btn-primary wbdv-button wbdv-login">
        Login
    </a>

    <a class="pull-right btn btn-primary wbdv-link wbdv-register"
       href="../register/register.template.client.html">
        Register
    </a>
    <br/>
    <br/>
    <a class="btn btn-primary wbdv-link wbdv-forgot-password">
        Forgot Password
    </a>


</div>
</body>
</html>
